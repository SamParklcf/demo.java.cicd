name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'oracle'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    #- name: Install GitVersion
    #  uses: gittools/actions/gitversion/setup@v3.0.3
    #  with:
    #    versionSpec: '6.x'

    #- name: Determine Version
    #  uses: gittools/actions/gitversion/execute@v3.0.3
    #  with:
    #    useConfigFile: true
    #    arguments: '/showConfig'

    - name: Install GitVersion for Gradle
      run: |
          wget -q -O gitversion.tar.gz https://github.com/GitTools/GitVersion/releases/download/6.0.5/gitversion-linux-x64-6.0.5.tar.gz
          mkdir gitversion_extracted
          tar -xzf gitversion.tar.gz -C gitversion_extracted
          ls -R gitversion_extracted
          sudo mv gitversion_extracted/gitversion /usr/local/bin/gitversion
          sudo chmod +x /usr/local/bin/gitversion
          
    - name: Setup Gradle 8.11.1
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
       gradle-version: '8.11.1'
    #
    - name: Build with Gradle 8.11.1
      run: gradle build

    - name: Publish package
      run: ./gradlew publish
      env:
        USERNAME: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'oracle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
       gradle-version: '8.11.1'

    - name: Setup Gradle Wrapper
      run: gradle wrapper

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
